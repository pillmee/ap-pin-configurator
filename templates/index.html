<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Pin Configurator - ë©”ì¸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 25px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: white;
            border: 2px dashed #667eea;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”Œ AP Pin Configurator</h1>
        <p class="subtitle">Application Processor í•€ ì„¤ì • ë„êµ¬</p>

        <!-- íŒŒì¼ ì—…ë¡œë“œ ì„¹ì…˜ -->
        <div class="upload-section">
            <label>ìƒˆ AP í•€ ì„¤ì • íŒŒì¼ ì¶”ê°€</label>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".xlsx" />
                <label for="fileInput" class="file-input-label">
                    ğŸ“ íŒŒì¼ ì„ íƒ (AP_XXXXX_PinList.xlsx)
                </label>
            </div>
            <div class="file-name" id="fileName"></div>
            <button class="btn-primary" id="uploadBtn" style="margin-top: 15px; width: 100%;">
                ì—…ë¡œë“œ
            </button>
        </div>

        <!-- AP ì„ íƒ ì„¹ì…˜ -->
        <div class="form-group">
            <label for="apSelect">AP ì„ íƒ</label>
            <select id="apSelect">
                <option value="">APë¥¼ ì„ íƒí•˜ì„¸ìš”</option>
            </select>
        </div>

        <!-- ë²„íŠ¼ ê·¸ë£¹ -->
        <div class="button-group">
            <button class="btn-primary" id="nextBtn">
                ë‹¤ìŒ â†’
            </button>
        </div>

        <!-- ë©”ì‹œì§€ í‘œì‹œ -->
        <div class="message" id="message"></div>

        <!-- ë¡œë”© í‘œì‹œ -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">ì²˜ë¦¬ ì¤‘...</p>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ AP ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function loadAPList() {
            try {
                const response = await fetch('/api/ap-list');
                const data = await response.json();
                
                const select = document.getElementById('apSelect');
                select.innerHTML = '<option value="">APë¥¼ ì„ íƒí•˜ì„¸ìš”</option>';
                
                data.ap_list.forEach(ap => {
                    const option = document.createElement('option');
                    option.value = ap.name;
                    option.textContent = ap.name;
                    option.dataset.filename = ap.filename;
                    select.appendChild(option);
                });
            } catch (error) {
                showMessage('AP ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('fileName').textContent = `ì„ íƒëœ íŒŒì¼: ${selectedFile.name}`;
            }
        });

        // íŒŒì¼ ì—…ë¡œë“œ
        document.getElementById('uploadBtn').addEventListener('click', async function() {
            if (!selectedFile) {
                showMessage('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            showLoading(true);
            hideMessage();

            try {
                const response = await fetch('/api/upload-ap', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`AP "${data.ap_name}" íŒŒì¼ì´ ì„±ê³µì ìœ¼ë¡œ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
                    selectedFile = null;
                    document.getElementById('fileInput').value = '';
                    document.getElementById('fileName').textContent = '';
                    await loadAPList();
                } else {
                    showMessage(data.detail || 'ì—…ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                showMessage('ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                showLoading(false);
            }
        });

        // ë‹¤ìŒ ë²„íŠ¼
        document.getElementById('nextBtn').addEventListener('click', function() {
            const select = document.getElementById('apSelect');
            const selectedAP = select.value;

            if (!selectedAP) {
                showMessage('APë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            const selectedOption = select.options[select.selectedIndex];
            const filename = selectedOption.dataset.filename;

            // í¸ì§‘ í™”ë©´ìœ¼ë¡œ ì´ë™
            window.location.href = `/editor?ap_name=${encodeURIComponent(selectedAP)}&filename=${encodeURIComponent(filename)}`;
        });

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
        }

        function hideMessage() {
            const message = document.getElementById('message');
            message.className = 'message';
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.className = show ? 'loading show' : 'loading';
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        loadAPList();
    </script>
</body>
</html>
